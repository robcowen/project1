{% extends "layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block heading %}
    {{ title }}
{% endblock %}


{% block content %}
<h1>Search for a book</h1>
<form action="{{ url_for('book_search') }}" method="get">
  <div class="form-group">
    <input class="form-control" placeholder="Enter an ISBN, title or author" type="text" name="search" required />
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Search</button>
    </div>
</form>


{% endblock %}
