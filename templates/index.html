{% extends "layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block heading %}
    {{ title }}
{% endblock %}

{% block content %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="signIn-tab" data-toggle="tab" href="#signIn" role="tab">Sign in</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab">Sign up for free</a>
  </li>
</ul>
<div class="tab-content">
  <section class="tab-pane fade show active" role="tabpanel" id="signIn">
    <h2>Sign in to an existing account</h2>
    <form action="{{ url_for('index_form') }}" method="post">
      <div class="form-group">
        <input class="form-control" placeholder="Email address" type="email" name="email" required />
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Password" type="password" name="password" required />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" name="login">Sign in</button>
        </div>
    </form>
  </section>
  <section class="tab-pane fade" role="tabpanel" id="register">
    <h2>Register a new account</h2>
    <form action="{{ url_for('index_form') }}" method="post">
      <div class="form-group">
        <input class="form-control" placeholder="First name" type="text" name="first_name" required />
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Last name" type="text" name="last_name" required />
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Email address" type="email" name="email" required />
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Enter a password" type="password" name="password1" required />
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Confirm your password" type="password" name="password2" required />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" name="register">Register</button>
        </div>
    </form>
  </section>
</div>



{% endblock %}
